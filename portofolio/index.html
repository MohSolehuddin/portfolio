<!DOCTYPE html>
<html lang="id">
  <head>
  <meta charset="UTF-8" />
  <meta http-equiv="refresh" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Instalasi bootstrap css-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Akhir Instalasi bootstrap css -->
  
  <!-- Instalasi cdn framework mengetik -->
  <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
  <!-- akhir Instalasi cdn framework mengetik -->

  <!-- Instalasi AOS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <!-- Akhir Instalasi AOS -->

  <!-- Instalasi Google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro" rel="stylesheet">
  <!-- Akhir Instalasi Google fonts -->

  <!-- Instalasi css pribadi -->
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <!-- Akhir Instalasi css pribadi -->
  <title>Web Portofolio</title>
  </head>
  <body style="font-family: 'Kdam Thmor Pro', sans-serif;">
  <script src="https://unpkg.com/scrollreveal"></script>
  <!-- Instalasi bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <!-- Akhir Instalasi bootstrap js -->

    <!-- Instalasi js  pribadi-->
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <!-- Akhir Instalasi js  ppribadi-->

    <!-- Runer AOS -->
    
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init({
      delay: 100,
      duration: 850,
      once: false
      });
    </script>
    <!-- Akhir Runer AOS -->
  
</body>
  <main class="main">
    <!-- Profil -->
    <section id="Profil" class="Profil text-center pt-4" style="color: white;">
      <div>
        <!-- blob decoration -->
        <div class="d-flex justify-content-center">
          <img src="icon/blob.svg" alt="blob decoration" class="profil-blob">
        </div>
        <!-- ,membuat class margin-custom untuk mengatur desain -->
        <div class="margin-custom">
          <img class="rounded-ccircle mb-3 logo d-flex justify-content-center m-auto" src="property/solehuddin.png" alt="profil img" />
          <!-- my name -->
          <h3 class="my-name"><span class="MOH-SOLEHUDDIN textRainbow"></span></h3>
          <!-- my title -->
          <h6 id="profesi"><span class="im mb-4">I'M </span><span class="typing"></span></h6>
        </div>
      </div>
      <!-- media sosial -->
      <section class="mediaSosial text-center d-flex justify-content-center">
        <div class="medsos">
          <a class="instagram" href="https://instagram.com/moh.solehuddin001" about="_blank" ><img src="./icon/instagram.svg" alt="instagram logo" /></a>
          <a class="youtube" href="https://youtube.com/@msytc-code" about="_blank"><img src="./icon/youtube.svg" alt="youtube logo" /></a>
          <a class="tiktok" href="https://vm.tiktok.com/ZSNM8ctvS" about="_blank"><img src="./icon/tiktok.svg" alt="tiktok logo" /></a>
          <a class="github" href="https://github.com/MohSolehuddin" about="_blank"><img src="./icon/github.svg" alt="github logo" /></a>
        </div>
      </section>
      <!-- tentang saya / about me-->
      <section class="aboutMe d-flex justify-content-around mt-5 mb-5">
        <!-- Experient -->
        <div class="exp">
          <h5><strong>Experient</strong></h5>
          <p><i class="keterangan" id="exp"></i></p>
        </div>
        <!-- Project -->
        <div class="totalProject">
          <h5><strong>Projects</strong></h5>
          <p><i class="keterangan" id="complete-project">15 complete project</i></p>
        </div>
        <!-- more -->
        <div class="more">
          <h5><strong>More</strong></h5>
          <p><i class="keterangan" id="complete-project"><a href="https://msytc.vercel.app/more/">More About Me</a></i></p>
        </div>
      </section>
      <!-- tombol untuk setiap tampilan -->
      <section class="btn-group d-flex justify-content-evenly mt-4">
        <button class="custom-btn p-2" id="portofolioButton" type="submit" onclick="printPortofolio()">Portofolio</button>
        <button class="custom-btn p-2" id="skillsButton"type="submit" onclick="printSkill()">Skills</button>
        <button class="custom-btn p-2" id="productButton" type="submit" onclick="printProduct()">Product</button>
      </section>
    </section>
    <div class="background"></div>
    <img src="property/start.svg" alt="">
    <section class="output" id="output">
    </section>
  </main>
  <!-- Setup library typing -->
  <script>
  let typed = new Typed('.typing', {
    strings: ['Front End Web Developer.','Back End Web Developer.','Full Stack Web Developer.','Content Creator.'],
    delay: 1000,
    typeSpeed: 60,
    backSpeed: 30,
    loop: true,
  });
  let mohSolehuddin = new Typed('.MOH-SOLEHUDDIN', {
  strings: ['MSYTC','MOH. SOLEHUDDIN'],
  startDelay: 900,
  typeSpeed: 90,
  backSpeed: 200,
  });
      const portfolioButton = document.getElementById('portofolioButton');
      const productButton = document.getElementById('productButton');
      const skillsButton = document.getElementById('skillsButton');
      portfolioButton.addEventListener('click', () => {
      portfolioButton.classList.add('active');
      productButton.classList.remove('active');
      skillsButton.classList.remove('active');
    });
    
    productButton.addEventListener('click', () => {
      productButton.classList.add('active');
      portfolioButton.classList.remove('active');
      skillsButton.classList.remove('active');
    });

    skillsButton.addEventListener('click', () => {
      skillsButton.classList.add('active');
      portfolioButton.classList.remove('active');
      productButton.classList.remove('active');
    });
    animationScrollReveal(500, ['main', '.profil-blob', '.logo', '.my-name', '#profesi', '.mediaSosial', '.aboutMe', '.custom-btn',])
    exp();
    </script>

  </body>
</html>
