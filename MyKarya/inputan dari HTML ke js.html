<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
  </head>
  <bhead>
    <input type="text" id="nama" />
    <button type="button" onclick="cetak()">Cetak</button>

      var nama = document.getElementById("nama").value;

    }</script>
  </bhead>
</html>
